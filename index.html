<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Escalação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Escalação</h1>
    <label for="formacao">Escolha a sua Formação:</label>
    <select id="formacao">
        <option value="433">4-3-3</option>
        <option value="442">4-4-2</option>
        <option value="352">3-5-2</option>
        <option value="343">3-4-3</option>
        <option value="4231">4-2-3-1</option>
        <option value="451">4-5-1</option>
        <option value="4141">4-1-4-1</option>
        <option value="4321">4-3-2-1</option>
        <option value="541">5-4-1</option>
    </select>

    <label for="time">Escolha seu time:</label>
    <select id="time">
    <option value="">Selecione</option>
        <option value="Flamengo">Flamengo</option>
        <option value="Palmeiras">Palmeiras</option>
        <option value="Corinthians">Corinthians</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Grêmio">Grêmio</option>
        <option value="Internacional">Internacional</option>
        <option value="Atlético-MG">Atlético-MG</option>
        <option value="Cruzeiro">Cruzeiro</option>
        <option value="Botafogo">Botafogo</option>
        <option value="Fluminense">Fluminense</option>
        <option value="Santos">Santos</option>
        <option value="Bahia">Bahia</option>
        <option value="Vasco">Vasco</option>
        <option value="Fortaleza">Fortaleza</option>
        <option value="Ceará">Ceará</option>
        <option value="Bragantino">Bragantino</option>
        <option value="Juventude">Juventude</option>
        <option value="Vitória">Vitória</option>
        <option value="Mirassol">Mirassol</option>
        <option value="Sport">Sport</option>
    </select>

    <button id="limpar-escalacao">Limpar Escalação</button>

    <p>Clique na bolinha para editar o número do joagdor</p>

    <div class="campo">
        <div class="linha goleiro">
            <div class="jogador">1</div>
        </div>
        <div class="linha zaga">
            <div class="jogador">2</div>
            <div class="jogador">3</div>
            <div class="jogador">4</div>
            <div class="jogador">5</div>
        </div>
        <div class="linha meio">
            <div class="jogador">6</div>
            <div class="jogador">7</div>
            <div class="jogador">8</div>
        </div>
        <div class="linha ataque">
            <div class="jogador">9</div>
            <div class="jogador">10</div>
            <div class="jogador">11</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<footer>&copy Simulador desenvolvido por Júlia</footer>
</html>
