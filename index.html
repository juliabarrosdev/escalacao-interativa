<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Escalação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Escalação</h1>
    <label for="formacao">Escolha a sua Formação:</label>
    <select id="formacao">
        <option value="433">4-3-3</option>
        <option value="422">4-4-2</option>
        <option value="4231">4-2-3-1</option>
        <option value="352">3-5-2</option>
        <option value="343">3-4-3</option>
        <option value="532">5-3-2</option>
    </select>

    <div class="campo">
        <div class="lin-goleiro">
            <div class="jogador">1</div>
        </div>
        <div class="lin-zaga">
            <div class="jogadores">2</div>
            <div class="jogadores">3</div>
            <div class="jogadores">4</div>
            <div class="jogadores">5</div>
        </div>
        <div class="lin-meio">
            <div class="jogadores">6</div>
            <div class="jogadores">7</div>
            <div class="jogadores">8</div>
        </div>
        <div class="lin-ataque">
            <div class="jogadores">9</div>
            <div class="jogadores">10</div>
            <div class="jogadores">11</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
